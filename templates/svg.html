
		<svg width="330" height="180" xmlns="http://www.w3.org/2000/svg">
		    <style>
		        svg {
		            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
		            font-size: 14px;
		            line-height: 1.5;
		        }

		        #background {
		            width: calc(100% - 10px);
		            height: calc(100% - 10px);

		            fill: #FFF;

		            rx: 8px;
		            ry: 8px;
		        }

		        .total-solved-container {
		            display: -webkit-box;
		            display: -ms-flexbox;
		            display: flex;
		            -webkit-box-pack: justify;
		            -ms-flex-pack: justify;
		            justify-content: space-between;
		            color: #9e9e9e;
		            height: 33px;
		        }

		        .stat-wrapper {
		            display: flex;
		            flex-direction: column;
		            text-align: start;
		        }

		        .problems-solved {
		            color: #8A8A8E;
		            font-size: 12px;
		            line-height: 17px;
		            margin-bottom: 2px;
		            white-space: nowrap;
		            font-weight: 500;
		        }

		        .total-solved-count {
		            font-size: 22px;
		            font-weight: 600;
		            line-height: 100%;
		            white-space: nowrap;

		            color: #262626;
		            font-size: 22px;
		        }

		        .difficulty-label {
		            font-size: 12px;
		            font-weight: normal;
		            line-height: 17px;
		            margin-bottom: 2px;
		            white-space: nowrap;
		        }

		        .easy {
		            color: #43A047;
		        }

		        .medium {
		            color: #FB8C00;
		        }

		        .hard {
		            color: #E91E63;
		        }

		        .total-solved-container .total-count::before {
		            content: '/';
		            margin: 0 1px;
		        }

		        .total-solved-container .total-count {
		            color: #8A8A8E;
		            font-size: 12px;
		            font-weight: 500;
		            line-height: 14px;
		        }

		        .solved {
		            color: #262626;
		            font-size: 14px;
		            font-weight: 600;
		            line-height: 100%;
		            white-space: nowrap;
		        }

		        .top {
		            height: 108px;
		        }

		        foreignObject {
		            width: calc(100% - 10px - 32px);
		            height: calc(100% - 10px - 24px);
		        }
		    </style>
		    <g>
		        <rect x="5" y="5" id="background" />
		        <g>
		            <foreignObject x="21" y="17" width="318" height="176">
		                <div xmlns="http://www.w3.org/1999/xhtml">
		                    <div class="stat-wrapper top" size="108">
		                        <div class="problems-solved">Problems Solved</div>
		                        <div class="total-solved-count">{{total}}</div>
		                    </div>
		                    <div class="total-solved-container">
		                        <div class="stat-wrapper" data-difficulty="Easy">
		                            <div class="difficulty-label easy">Easy</div>
		                            <div class="solved">
		                                {{easy}}<span class="total-count">568</span>
		                            </div>
		                        </div>
		                        <div class="stat-wrapper" data-difficulty="Medium">
		                            <div class="difficulty-label medium">Medium</div>
		                            <div class="solved">
		                                {{med}}<span class="total-count">1203</span>
		                            </div>
		                        </div>
		                        <div class="stat-wrapper" data-difficulty="Hard">
		                            <div class="difficulty-label hard">Hard</div>
		                            <div class="solved">
		                                {{hard}}<span class="total-count">491</span>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </foreignObject>
		        </g>
		    </g>
		</svg>
